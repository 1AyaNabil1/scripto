<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Scripto</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-left: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem;
            color: #1f2937;
        }
        p {
            margin: 0 0 1.5rem;
            color: #6b7280;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Redirecting to Scripto...</h1>
        <p>If you're not redirected automatically, click the button below.</p>
        <a href="/404" class="btn">Go to 404 Page</a>
    </div>

    <script>
        // Redirect to React app 404 page
        setTimeout(function() {
            window.location.href = '/404';
        }, 2000);
    </script>
</body>
</html>
